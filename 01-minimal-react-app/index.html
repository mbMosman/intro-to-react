<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal React App</title>
</head>
<body>
    <div id="root">not rendered</div>
    <!-- Load React development scripts from CDN -->
    <!-- Core React library, includes shared code, like that for both web and mobile/native  -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <!-- React DOM library, includes code specific to web apps or the browser -->
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    
    <!-- Our application code will go here, just an ordinary JS file-->
    <script src="./src/script.js"></script>
</body>
</html>
